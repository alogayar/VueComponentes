 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i" rel="stylesheet">
   

    <title>Desarrollo de componentes Vue.js</title>
  </head>    

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Desarrollo de componentes con Vue JS</h1>               
    </div>      

    <div id="app">           
        <div class="alert alert-primary" role="alert">
            Componente: <strong> <code>&lt;lista-contribuyentes&gt;</code></strong>
          </div>
   
    <template id="decontribuyente-template">
        <div class="container">
            <table class="table">
              <caption>Consulta de Contribuyentes</caption>
              <thead>
                <tr>
                  <th scope="col">Ccontrib</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Email</th>                  
                  <th scope="col">Foto</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="contrib,index in contribuyentes">
                  <th scope="row">{{index}}</th>
                  <td>{{contrib.name.first}}</td>
                  <td>{{contrib.name.last}}</td>
                  <td>{{contrib.email}}</td>                  
                  <td><img :src="contrib.picture.thumbnail" alt=""></td>                  
                  <td><i class="fa fa-address-card-o"></i> </td>
                </tr>
                <tr>        
              </tbody>
            </table>
           </div>    
    </template>

    
    

    
  
  
  
  </div>  
   
   
  


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.6/vue-resource.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

    <script src="js/main.js"></script>    
  </body>
</html>
